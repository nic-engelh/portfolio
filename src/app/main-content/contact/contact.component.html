<section id="section-contact">
  <div class="rectangle">
    <div>
      <span>Say Hi!</span>
    </div>

  </div>
  <div class="contact-formular-container">
    <div class="form-header-box">
      <span class="form-header">Want to discuss a new project?</span>
      <span class="form-subheader">Say hello! let's discuss your ideas and make
        it happen</span>
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="form-group">
        <label for="fullname" *ngIf="fullname?.touched">Your name</label>
        <input
          id="fullname"
          placeholder="Your name"
          formControlName="fullname"
          class="form-control" />
        <div *ngIf="fullname?.invalid && fullname?.touched" class="error">
          Your name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email" *ngIf="email?.touched">Your email</label>
        <input
          id="email"
          placeholder="Your email"
          formControlName="email"
          type="email"
          class="form-control" />
        <div *ngIf="email?.invalid && email?.touched" class="error">
          <ng-container *ngIf="email?.errors?.['required']">Your email is
            required</ng-container>
          <ng-container *ngIf="email?.errors?.['email']">Enter a valid email
            address</ng-container>
        </div>
      </div>

      <div class="form-group">
        <label for="message" *ngIf="message?.touched">Your message</label>
        <textarea
          id="message"
          placeholder="Your message"
          formControlName="message"
          class="form-control"></textarea>
        <div *ngIf="message?.invalid && message?.touched" class="error">
          Your message is empty
        </div>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input
            id="acceptPrivacyPolicy"
            type="checkbox"
            formControlName="acceptPrivacyPolicy"
            class="form-check-input" />
          <label for="acceptPrivacyPolicy" class="form-check-label">I've read
            the <a href>privacy policy</a> and agree to the
            processing of my data as outlined.</label>
        </div>
        <div
          *ngIf="acceptPrivacyPolicy?.invalid && acceptPrivacyPolicy?.touched"
          class="error">
          <span id="error-form-check-label">
            Please accept the privacy policy.
          </span>

        </div>
      </div>
      <button type="submit" class="btn" [disabled]="contactForm.invalid">
        Send
      </button>
    </form>
  </div>
</section>
