<section id="section-my-skills">
<app-arrow class="arrow-box" ></app-arrow>

  <div class="skill-list">
    <span>{{ 'SKILLS-TITLE' | translate}}</span>
    <div>
      @for (skill of skillList; track skill) {
        <div class="skill-box">
          <img src="{{ skill.imagePath }}" alt="{{ skill.name }}" />
          <span> {{ skill.name }}</span>
        </div>
        }
    </div>
  </div>
</section>
