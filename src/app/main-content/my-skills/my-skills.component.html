<section id="section-my-skills">
  <div class="skill-list">
    <span>My skills</span>
    <div>
      @for (skill of skillList; track skill) {
        <div class="skill-box">
          <img src="{{ skill.imagePath }}" alt="{{ skill.name }}" />
          <span> {{ skill.name }}</span>
        </div>
        }
    </div>

  </div>
</section>
