<nav>
  <section class="nav-bar" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
    <a routerLink="/">
      <Span>[NE]</Span>
    </a>

    <div class="language-switcher">
      <span (click)="switchLanguage('de')">
        DE
      </span>
      |
      <span (click)="switchLanguage('en')">
        EN
      </span>
    </div>
    <div
      (click)="menuOpen = !menuOpen"
      (click)="toggleMenuButton()"
    >
      <img [src]="currentPicture" alt="Burger Menu" />
    </div>
  </section>
  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="menuOpen"
    cdkConnectedOverlayWidth="100svw"
  >
    <div @slideAnimation>
      <app-menu (onMenuChange)="toggleMenu()"></app-menu>
    </div>
  </ng-template>
</nav>
